<div class="status">
    <app-appinfo></app-appinfo>
    <app-appinfo></app-appinfo>
    <app-appinfo></app-appinfo>
</div>
<div class="control">
    <label class="col-sm-3 col-form-label">Flight Name:</label>
    <input type="text" style="background-color: #d8d8fc;">
    <label class="col-sm-3 col-form-label">Flight Date:</label>
    <input type="date" style="background-color: #d8d8fc;">
    <button style="background-color:#d8d8fc; display:inline-block;width: 100px;">Save Change</button>
</div>
<div class="container">
    <div class="container column-container">
        <div class="list" cdkDropList #todoList="cdkDropList" [cdkDropListData]="dataSource"
            [cdkDropListConnectedTo]="[doneList, doneList7, doneList8]" (cdkDropListDropped)="drop($event)">
            <h1 style="visibility: hidden;">A</h1>
            <mat-card *ngFor="let todo of dataSource" cdkDrag>
                <mat-card-header>
                    <!-- <mat-card-title>{{todo.position}}</mat-card-title> -->
                    <mat-card-content>
                        <app-tableoftickets [width]="widthImage" [height]="heightImage" [left]="leftImage"
                            [top]="topImage"></app-tableoftickets>
                    </mat-card-content>
                </mat-card-header>
            </mat-card>
        </div>
    </div>
