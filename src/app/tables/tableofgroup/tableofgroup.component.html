<div #box class="tableofgroup" [style.width.px]="width" [style.height.px]="height"
    [style.transform]="'translate3d('+ left + 'px,' + top + 'px,' + '0px)'"
    [class.active]="status === 1 || status === 2" (mousedown)="setStatus($event, 2)"
    (window:mouseup)="setStatus($event, 0)">
    <div class="resize-action" (mousedown)="setStatus($event, 1)"></div>
    <!--span>{{width | number:'1.0-0'}}px</span>
    <span>{{height | number:'1.0-0'}}px</span>
    <span>({{left}}, {{top}})</span>-->
    <label class="col-sm-3 col-form-label"
        style="background-color:#d8d8fc; display:inline-block;width: 100%;">{{grouptitle}}</label>
    <p-table [value]="groups"    [responsive]="true" [rows]="11" [resizableColumns]="true" columnResizeMode="expand" [paginator]="true"
    [rowsPerPageOptions]="[10,15,20,25]">
        <ng-template pTemplate="header">
            <tr style="text-align:left">
                <th>ID</th>
                <th>Complete</th>
                <th>Late</th>
                <th>Ontime</th>
                <th>% Late</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-group>
            <tr>
                <a [routerLink]="['/table/subtables', group.id]">
                <td>{{group.name}}</td>
                </a>
                <td>{{group.complete}}</td>
                <td style="color:red;">{{group.late}}</td>
                <td style="color:green;">{{group.ontime}}</td>
                <td>{{group.latep}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
