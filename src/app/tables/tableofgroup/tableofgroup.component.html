<div #box class="tableofgroup" 
    [style.width.px]="width" 
    [style.height.px]="height" 
    [style.transform]="'translate3d('+ left + 'px,' + top + 'px,' + '0px)'"
    [class.active]="status === 1 || status === 2"
    (mousedown)="setStatus($event, 2)"
    (window:mouseup)="setStatus($event, 0)"
>
    <div class="resize-action" (mousedown)="setStatus($event, 1)"></div>
    <!--span>{{width | number:'1.0-0'}}px</span>
    <span>{{height | number:'1.0-0'}}px</span>
    <span>({{left}}, {{top}})</span>-->
    <label class="col-sm-3 col-form-label" style="background-color:orange; display:inline-block;width: 100%;">{{grouptitle}}</label>
    <p-table [value]="groups">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Details</th>
                <th>App</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-group>
            <tr>
                <td>{{group.id}}</td>
                <td>{{group.name}}</td>
                <td>{{group.details}}</td>
                <td>{{group.app}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
