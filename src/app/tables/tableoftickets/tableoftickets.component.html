<div #box class="tableofgroup" [style.width.px]="width" [style.height.px]="height"
    [style.transform]="'translate3d('+ left + 'px,' + top + 'px,' + '0px)'"
    [class.active]="status === 1 || status === 2" (mousedown)="setStatus($event, 2)"
    (window:mouseup)="setStatus($event, 0)">
    <div class="resize-action" (mousedown)="setStatus($event, 1)"></div>
    <label class="col-sm-3 col-form-label"
        style="background-color:#7676ac; display:inline-block;width: 100%;">{{title}}</label>
    <p-table [responsive]="true" [rows]="10" [resizableColumns]="true" columnResizeMode="expand" [paginator]="true"
    [rowsPerPageOptions]="[10,15,20,25]" [value]="ImageList">
        <ng-template pTemplate="header">
            <tr style="text-align:left">
                <th>ID</th>
                <th style="width: 190px; word-wrap:normal;">Photofilepath</th>
                <th>Latitude</th>
                <th>Longtitude</th>
                <th>Name</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-image>
            <tr>
                <td>{{image.id}}</td>
                <td>{{image.photofilepath}}</td>
                <td>{{image.nx}}</td>
                <td>{{image.ny}}</td>
                <input type="text" style="background-color: #d8d8fc;"  [(ngModel)]="image.name">
            </tr>
        </ng-template>
    </p-table>
</div>
