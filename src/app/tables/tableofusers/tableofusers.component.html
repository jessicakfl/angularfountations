<div #box class="tableofgroup" [style.width.px]="width" [style.height.px]="height"
    [style.transform]="'translate3d('+ left + 'px,' + top + 'px,' + '0px)'"
    [class.active]="status === 1 || status === 2" (mousedown)="setStatus($event, 2)"
    (window:mouseup)="setStatus($event, 0)">
    <div class="resize-action" (mousedown)="setStatus($event, 1)"></div>
    <label class="col-sm-3 col-form-label"
        style="background-color:#bebefa; display:inline-block;width: 100%;">{{title}}</label>
    <p-table [value]="UserList" [responsive]="true" [rows]="10" [resizableColumns]="true" columnResizeMode="expand" [paginator]="true"
    [rowsPerPageOptions]="[10,15,20,25]">
        <ng-template pTemplate="header">
            <tr style="text-align:left">
                <th>Tall Mr</th>
                <th>Shoetag</th>
                <th>Moun</th>
                <th>Part Mr</th>
                <th>Due Maint</th>
                <th>Revd Maint</th>
                <th>Adt Need</th>
                <th>Prj EDD</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.tall}}</td>
                <td>{{user.moun}}</td>
                <td>{{user.date}}</td>
                <td>{{user.adt}}</td>
                <td>{{user.prj}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
