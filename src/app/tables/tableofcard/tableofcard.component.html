<div #box class="tableofcard" 
    [style.width.px]="width" 
    [style.height.px]="height" 
    [style.transform]="'translate3d('+ left + 'px,' + top + 'px,' + '0px)'"
    [class.active]="status === 1 || status === 2"
    (mousedown)="setStatus($event, 2)"
    (window:mouseup)="setStatus($event, 0)"
>
    <div class="resize-action" (mousedown)="setStatus($event, 1)"></div>
    <!--<span>{{width | number:'1.0-0'}}px</span>
    <span>{{height | number:'1.0-0'}}px</span>
    <span>({{left}}, {{top}})</span>-->
    <label class="col-sm-3 col-form-label" style="background-color: skyblue; display:inline-block;width: 100%;">{{cardtitle}}</label>
    <p-table [value]="cards"  styleClass="p-datatable-scrollable-header-box">
        <ng-template pTemplate="header"> 
            <tr style="text-align:left">
                <th>Flight</th>
                <th>From</th>
                <!-- <th>To</th> -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-card>
            <tr>
                <div class="my-center-text">
                <td>{{card.flightNumber}}</td>
                </div>
                <!-- <td>{{card.origin}}</td>
                <td>{{card.destination}}</td> -->
            </tr>
        </ng-template>
    </p-table>
</div>
